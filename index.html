<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="onlyImage">
    <div class="loginTitle">
    <img src="./images/odin-lined.png" alt="" height="160px" width="160px"><h1>ODIN</h1>
</div>
</div>


<div class="secondHalf">

    <div class="headerText">
        <h2>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.</h2>
            
            <h2>You know you want to.</h2>
    </div>
<fieldset>

    <div class="caption">
    <caption><h2>Lets do this!</h2></caption>
</div>
<div class="onlyForm">
    
    <form action="#" method="POST">
        <!-- <legend>Lets do this!</legend> -->
        <!-- <caption>Lets do this</caption> -->
        
    <div class="onlyName">
        
        <div class="firstName">
            <label for="first_name">FIRST NAME:<span>*</span></label>
            <input type="text" id="first_name" size="100" required>
        </div>
    
        
        <div class="lastName">
            <label for="last_name">LAST NAME:<span>*</span></label>
            <input type="text" id="last_name" required>
        </div>
    </div>

    <div class="userContact">
        <div class="email">
            <label for="userEmail">EMAIL:<span>*</span></label>
            <input type="email" id="userEmail" required>
        </div>
    
        <div class="phoneNumber">
            <label for="phone_number">PHONE NUMBER:</label>
            <input type="number" id="phone_number">
        </div>
    </div>


    <div class="onlyPassword">
        <div class="password">
            <label for="userPassword">PASSWORD: <span>*</span></label>
            <input type="password" id="userPassword" minlength="8" required oninput="passwordCheck()" value="">
            <p id="originalPassword"></p>
        </div>

        <div class="confirmPassword">
            <label for="confirm_Password">CONFIRM PASSWORD:<span>*</span></label>
            <input type="password" id="confirm_Password" minlength="8" required  oninput="confirmCheck()" value="">
            <p id="validatePassword"></p>
        </div>
    </div>
      
    </form>

</div>
</fieldset>

<div class="createButton">
<button type="submit">Create Account</button>
<h3>Already have an account? <a href="#">Log in</a></h3>  
</div>
</div>


<script src="index.js"></script>
</body>
</html>
